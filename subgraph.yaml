specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolManager
    network: sepolia
    source:
      address: "0x6971599124195Ae42543b0613dF9A417D89c4944"
      abi: PoolManager
      startBlock: 9188479
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - Pools
        - Tokens
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolCreated(address,address,uint32,int24,int24,uint24,address)
          handler: handlePoolCreated
      file: ./src/pool-manager.ts
  - kind: ethereum
    name: PositionManager
    network: sepolia
    source:
      address: "0x8363bEAEc310B579D26CBdcA175E4853a7bcFDC6"
      abi: PositionManager
      startBlock: 9188494
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Pools
        - Tokens
        - Positions
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncrease
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecrease
      file: ./src/position-manager.ts
  - kind: ethereum
    name: SwapRouter
    network: sepolia
    source:
      address: "0x1b4692Bd0EB88cB0a0C5F0E4f6950FA30F6db94a"
      abi: SwapRouter
      startBlock: 9188494
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Swaps
        - Pools
        - Tokens
      abis:
        - name: SwapRouter
          file: ./abis/SwapRouter.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Swap(indexed address,bool,uint256,uint256,uint256)
          handler: handleSwap
      file: ./src/swap-router.ts
      