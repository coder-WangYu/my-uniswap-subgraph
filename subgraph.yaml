specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolManager
    network: mainnet
    source:
      address: "0x6971599124195Ae42543b0613dF9A417D89c4944"
      abi: PoolManager
      startBlock: 9188479
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
      eventHandlers:
        - event: PoolCreated(address,address,uint32,int24,int24,uint24,address)
          handler: handlePoolCreated
      file: ./src/pool-manager.ts
